<!DOCTYPE html>
<html>
<head>
  <title>Love Proposal üòç</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    #yesBtn {
      background-color: lightgreen;
    }

    #noBtn {
      background-color: lightcoral;
    }

    /* Love meter container */
    .meter-container {
      width: 300px;
      height: 30px;
      border: 2px solid #ff4d6d;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    #loveMeter {
      height: 100%;
      width: 0%;
      background-color: pink;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: red;
      transition: width 0.4s ease;
    }

    #shayari {
      margin-top: 20px;
      font-size: 18px;
      color: #d6336c;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <h2>Do you love me? ‚ù§Ô∏è</h2>

  <!-- Buttons -->
  <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
  <button id="noBtn" onclick="increaseLove()">NO üò¢</button>

  <!-- Love Meter BELOW buttons -->
  <div class="meter-container">
    <div id="loveMeter">Love Meter 0%</div>
  </div>

  <!-- Shayari -->
  <div id="shayari">
Ye dil jo tumpe aaya hai,  
Khuda ko bhi bhulaya hai,  
Jabse hue hain aaj tumse dur,  
Teri yaadon ne sataya hai.
  </div>

  <script>
    let love = 0;

    function increaseLove() {
      if (love < 100) {
        love += 10;
      }

      let meter = document.getElementById("loveMeter");
      meter.style.width = love + "%";
      meter.innerHTML = "Love Meter " + love + "%";

      if (love === 100) {
        document.getElementById("noBtn").style.display = "none";
        meter.innerHTML = "‚ù§Ô∏è Love Wins! ‚ù§Ô∏è";
      }
    }

    function sayYes() {
      document.getElementById("shayari").style.display = "block";
    }
  </script>

</body>
</html>
